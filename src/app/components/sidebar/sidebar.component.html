<mat-sidenav-container autosize="true">
    <mat-sidenav  [ngClass]="!isCollapsed ? 'expanded' : ''" [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'">
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" routerLinkActive="active" >
          <span class="entry">
            <mat-icon>dashboard</mat-icon>
            <span *ngIf="!isCollapsed && !isMobile" [class.show-dashboard]="!isCollapsed">Dashboard</span>
          </span>
        </a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item>
          <span class="entry">
            <mat-icon>assignment</mat-icon>
            <span *ngIf="!isCollapsed && !isMobile" [class.show-dashboard]="!isCollapsed">Assignment</span>
          </span>
        </a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item>
          <span class="entry">
            <mat-icon>domain</mat-icon>
            <span *ngIf="!isCollapsed && !isMobile" [class.show-dashboard]="!isCollapsed">Domain</span>
          </span>
        </a>
      </mat-nav-list>
      <mat-nav-list>
        <a mat-list-item>
          <span class="entry">
            <mat-icon>logout</mat-icon>
            <span *ngIf="!isCollapsed && !isMobile" [class.show-dashboard]="!isCollapsed">Logout</span>
          </span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <h2>Content</h2>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
