<app-header (toggleSidebar)="toggleSidebar()">
<div selector>hi</div></app-header>
<mat-sidenav-container autosize="true">
  <mat-sidenav
    [ngClass]="!isCollapsed ? 'expanded' : ''"
    [mode]="isMobile ? 'over' : 'side'"
    [opened]="isMobile ? 'false' : 'true'"
  >
    <mat-nav-list>
      <a mat-list-item routerLink="/home/dashboard" routerLinkActive="active">
        <span class="entry">
          <mat-icon>dashboard</mat-icon>
          <span
            *ngIf="!isCollapsed && !isMobile"
            [class.show-dashboard]="!isCollapsed"
            >Dashboard</span
          >
        </span>
      </a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item routerLink="/home/userdetail" routerLinkActive="active">
        <span class="entry">
          <mat-icon>supervised_user_circle</mat-icon>
          <span
            *ngIf="!isCollapsed && !isMobile"
            [class.show-dashboard]="!isCollapsed"
            >User</span
          >
        </span>
      </a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item routerLink="/home/map" routerLinkActive="active">
        <span class="entry">
          <mat-icon>location_on</mat-icon>
          <span
            *ngIf="!isCollapsed && !isMobile"
            [class.show-dashboard]="!isCollapsed"
            >Map</span
          >
        </span>
      </a>
    </mat-nav-list>
    <mat-nav-list (click)="logout()">
      <a mat-list-item>
        <span class="entry">
          <mat-icon>logout</mat-icon>
          <span
            *ngIf="!isCollapsed && !isMobile"
            [class.show-dashboard]="!isCollapsed"
            >Logout</span
          >
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-derived></app-derived>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
