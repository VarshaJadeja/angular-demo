<div class="container">
  <div class="register-container">
    <mat-card class="register-card">
      <mat-card-header class="register-card-header">
        <mat-card-title>Registration Form</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline">
            <mat-label>Firstname</mat-label>
            <input
              matInput
              formControlName="firstName"
              placeholder="Enter Firstname"
            />
            <mat-error
              *ngIf="registerForm.get('firstName')?.hasError('required')"
            >
              Username is required.
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Lastname</mat-label>
            <input
              matInput
              formControlName="lastName"
              placeholder="Enter Lastname"
            />
            <mat-error
              *ngIf="registerForm.get('lastName')?.hasError('required')"
            >
              Username is required.
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input
              matInput
              formControlName="email"
              placeholder="Enter Email"
              type="email"
            />
            <mat-error *ngIf="registerForm.get('email')?.hasError('required')">
              Email is required.
            </mat-error>
            <mat-error *ngIf="registerForm.get('email')?.hasError('email')">
              Invalid email format.
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Username</mat-label>
            <input
              matInput
              formControlName="userName"
              placeholder="Enter Username"
            />
            <mat-error
              *ngIf="registerForm.get('userName')?.hasError('required')"
            >
              Username is required.
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input
              matInput
              type="password"
              formControlName="password"
              placeholder="Password"
            />
            <mat-error
              *ngIf="registerForm.get('password')?.hasError('required')"
            >
              Password is required.
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input
              matInput
              type="password"
              formControlName="confirmPassword"
              placeholder="Confirm Password"
            />
            <mat-error
              *ngIf="registerForm.get('confirmPassword')?.hasError('required')"
            >
              Password is required.
            </mat-error>
            <mat-error
              *ngIf="
                registerForm.get('password')?.value !==
                registerForm.get('confirmPassword')?.value
              "
            >
              Passwords do not match.
            </mat-error>
          </mat-form-field>

          <button mat-raised-button color="primary" type="submit">
            Register Here
          </button>
        </form>
      </mat-card-content>
      <mat-card-footer class="register-card-footer">
        <a routerLink="/login">Back To Login</a>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
