<div class="table-container">
  <div class="search-container">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Search</mat-label>
        <input
          matInput
          [(ngModel)]="searchTerm"
          (ngModelChange)="onSearchChange()"
        />
      </mat-form-field>
    </div>
    <div>
      <button
        mat-flat-button
        color="primary"
        style="margin-bottom: 16px"
        (click)="openAddUserDialog()"
      >
        Add User
      </button>
    </div>
  </div>
  <div class="table-responsive">
    <mat-table [dataSource]="users" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
        <mat-cell *matCellDef="let user">{{ user.id }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="firstName">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >First Name</mat-header-cell
        >
        <mat-cell *matCellDef="let user">{{ user.firstName }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="lastName">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Last Name</mat-header-cell
        >
        <mat-cell *matCellDef="let user">{{ user.lastName }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Email</mat-header-cell
        >
        <mat-cell *matCellDef="let user">{{ user.email }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="jobTitle">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >JobTitle</mat-header-cell
        >
        <mat-cell *matCellDef="let user">{{ user.jobTitle }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Title</mat-header-cell
        >
        <mat-cell *matCellDef="let user">{{ user.title }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
        <mat-cell *matCellDef="let user">
          <button mat-icon-button (click)="openViewDialog(user)">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button (click)="openEditDialog(user)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="confirmDelete(user)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row
        *matHeaderRowDef="[
          'id',
          'firstName',
          'lastName',
          'email',
          'jobTitle',
          'title',
          'actions'
        ]"
      ></mat-header-row>
      <mat-row
        *matRowDef="
          let row;
          columns: [
            'id',
            'firstName',
            'lastName',
            'email',
            'jobTitle',
            'title',
            'actions'
          ]
        "
      ></mat-row>
    </mat-table>
  </div>

  <mat-paginator
    [length]="totalCount"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 20]"
    (page)="onPageChange($event)"
  ></mat-paginator>
</div>
